<body>
    <div class="container">
        <div class='container-left'>
            <div class="section-title">
                <span class="title">Categories</span>
            </div>
            <div>
                <div class="categories">
                    <div class='name rock' id='rock-section'>
                        <p class='type'>Rock</p>
                    </div>
                    <div class='name pop' id='pop-section'>
                        <p class='type'>Pop</p>
                    </div>
                    <div class='name jazz' id='jazz-section'>
                        <p class='type'>Jazz</p>
                    </div>
                    <div class='name hip-hop' id='hiphop-section'>
                        <p class='type'>Hip-hop</p>
                    </div>
                </div>
            </div>
            <div class="section-title">
                <span class="title">Filters</span>
            </div>
            <div class='filter'>
                <div class='price_div'>
                    <p class='drop_price'>Price</p>
                </div>
                <div class="price_list">
                    <div class='price_between'><input name= 'checkbox'   class='cheap' type="radio">$1.00 - $10.00</div>
                    <div class='price_between'><input name= 'checkbox' class='semi-cheap'type="radio">$10.00 - $20.00</div>
                    <div class='price_between'><input  name= 'checkbox' class='medium'type="radio">$20.00 - $30.00</div>
                    <div class='price_between'><input name= 'checkbox'  class='expensive'type="radio">$30.00 - $40.00</div>
                    <div class='price_between'><input name= 'checkbox'  class='very-expensive'type="radio">$40.00 - $70.00</div>


                </div>

            </div>
            <div class='select-price'>
                <input type="text" class='minmax min'placeholder="$Min" >
                <input type="text" class='minmax max' placeholder="$Max">
                <button type="submit" class='search' value="Search">Search</button>
            </div>
            <!-- <button type="submit" class="submit">ok</button> -->
